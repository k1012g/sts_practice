<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	
	<!-- thymeleafでsrc/main/resources配下のファイルパスを読み込むには -->
	<!-- css th:href="@{resources配下からのパス}" -->
	<!-- js th:src="@{resource配下からのパス}" -->
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<title>Login</title>
</head>
<body class="text-center">
	<h1>Login</h1>
	<form method="post" action="/login">
		<!-- ログイン時のエラーメッセージの表示 -->
		<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" 
		th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
			ログインエラーメッセージ
		</p>
		<label>ユーザーID</label>
		<input type="text" name="userId">
		<br><br>
		
		<label>パスワード</label>
		<input type="password" name="password">
		<br><br>
		
		<button class="btn btn-primary" type="submit">ログイン</button>
	</form>	
	<br>
	
	<a th:href="@{/signup}">ユーザー新規登録はこちら</a>
</body>
</html>
